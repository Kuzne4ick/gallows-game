<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Gallows</h1>
    <h2>Rules</h2>
    <p>The word is hidden. Your task is to guess it by entering one letter at a time. If you guessed incorrectly 5 times, then you lose.
      <br>
      The letters that you guessed and the places in the word where they are located will also be displayed.
    </p>
  </header>
  <div class="game">

    <img src="image1.jpg" alt="gallows" class="image">


    <div id="message"></div>
    <div id="attempts"></div>
    <div id="word"></div>
    <input type="text" id="guess" />
    <input id="submit" type="submit" value="Enter" />
    <div id="victory-lose-notify"></div>
    <script src="jscode.js"></script>
  </div>
</body>

</html>
